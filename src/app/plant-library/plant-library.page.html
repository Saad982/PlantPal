
<ion-content class="ion-padding">
    <div style="height: 20px;"></div>
<div class="custom-header">
    <ion-toolbar>
      <ion-title>Plant Library</ion-title>
    </ion-toolbar>
  </div>
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search for a plant"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let plant of filteredPlants()" (click)="openPlant(plant)">
      <ion-thumbnail slot="start">
        <!-- Prepend 'assets/' to the image path -->
        <img [src]="'assets/' + plant.image" alt="{{ plant.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ plant.name }}</h2>
        <p>{{ plant.scientific }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
